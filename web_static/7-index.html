<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Airbnb Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
	</head>
	<body>
		<header>
			<a href='#'></a>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Nairobi, Mombasa ...</h4>
					<ul class="popover">
						<li><h2>Nairobi</h2></li>
						<li>Kitengela</li>
						<li>Mlolongo</li>
						<li>Koinange</li>
						<li><h2>Mombasa</h2></li>
						<li>Frere</li>
						<li>Golo</li>
						<li>Jomvu</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen ...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Tv</li>
						<li>Kitchen</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1 id="title"> Places </h1>
				<article>
					<h2>My Home</h2>
				</article>
				<article>
					<h2>Tiny House</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
